<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="hello-world">
  <template>
    <style>
      :host {
        text-align: center;
      }

      h3 {
        text-decoration: underline;
      }
    </style>
    <h3>Hello {{name}}!</h3>
  </template>
  <script type="application/dart" src="hello.dart"></script>
</polymer-element>
